<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="auth-container">
        <div id="step-1">
            <h1 class="auth-title">Create Account</h1>
            <form id="register-form">
                <input type="text" id="username" placeholder="Username" required class="auth-input">
                <input type="password" id="password" placeholder="Password" required class="auth-input">
                <button type="submit" class="auth-button bg-indigo-500 hover:bg-indigo-600 w-full">Next: Scan Face</button>
            </form>
        </div>

        <div id="step-2" class="hidden text-center">
            <h1 class="auth-title">Register Your Face ID</h1>
            <p id="status-message" class="mb-4 text-gray-300 h-5">Look directly at the camera.</p>
            <video id="video-feed" width="320" height="240" autoplay muted class="rounded-lg mx-auto mb-4 border-2 border-gray-600 bg-gray-900"></video>
            <div class="w-full bg-gray-700 rounded-full h-2.5">
                <div id="progress-bar" class="bg-cyan-500 h-2.5 rounded-full transition-width duration-300" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="mt-2 text-sm">0% Complete</p>
        </div>
        <p class="mt-6 text-center"><a href="/dashboard" class="text-cyan-400 hover:underline">Back to Dashboard</a></p>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
