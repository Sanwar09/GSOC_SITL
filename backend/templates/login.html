<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="auth-container">
        <h1 class="auth-title">User Login</h1>
        
        <div id="face-login-section" class="text-center">
            <video id="video-feed" width="320" height="240" autoplay muted class="rounded-lg mx-auto mb-4 border-2 border-gray-600 bg-gray-900"></video>
            <button id="face-login-btn" class="auth-button bg-cyan-500 hover:bg-cyan-600 w-full">Login with Face ID</button>
            <p id="status-message" class="mt-4 text-gray-400 h-5">Position your face in the camera frame.</p>
        </div>

        <div class="my-6 flex items-center">
            <hr class="flex-grow border-gray-600"><span class="px-4 text-gray-400">OR</span><hr class="flex-grow border-gray-600">
        </div>

        <form id="password-login-form">
            <input type="text" id="username" placeholder="Username" required class="auth-input">
            <input type="password" id="password" placeholder="Password" required class="auth-input">
            <button type="submit" class="auth-button bg-indigo-500 hover:bg-indigo-600 w-full">Login with Password</button>
        </form>
         <p class="mt-6 text-center"><a href="/dashboard" class="text-cyan-400 hover:underline">Back to Dashboard</a></p>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
